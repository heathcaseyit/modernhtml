<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms & Input</title>
  </head>
  <body>
    <form action="process.php">
        <!-- Text Input -->
      <div>
        <label for="name">Name</label><br />
        <input type="text" name="name" id="name" value="John Doe" />
      </div>
      <!-- Email Input -->
      <div>
        <label for="email">Email</label><br />
        <input type="email" name="email" id="email" placeholder="Enter valid email" />
      </div>
      <!-- Textarea Input -->
      <div>
        <label for="message">Message</label><br />
        <textarea name="message" id="message" cols="50" rows="5"></textarea>
      </div>
      <!-- Select Input -->
      <div>
        <label for="sex">Sex </label><br>
        <select name="sex" id="sex">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other" selected>Other</option>
        </select>
      </div>
      <!-- Number Input -->
      <div>
          <label for="age">Age</label><br>
          <input type="number" name="age" id="age">
      </div>
      <!-- Date Input -->
      <div>
          <label for="birthdate">Birthdate</label><br>
          <input type="date" name="birthdate" id="birthdate">
      </div>
      <!-- Radio Input -->
      <div>
          <label for="membership">Membership</label><br>
          <input type="radio" name="membership" id="membership" value="simple">Simple
          <input type="radio" name="membership" id="membership" checked value="standard">Standard
          <input type="radio" name="membership" id="membership" value="super">Super
      </div>
      <!-- Checkbox Input -->
      <div>
        <label for="likes">I Like...</label><br>
        <input type="checkbox" name="likes" id="likes" value="bike">Bike
        <input type="checkbox" name="likes" id="likes" checked value="car">Car
        <input type="checkbox" name="likes" id="likes" value="boat">Boat
      </div>
      <!-- Submit using Input -->
      <input type="submit" value="Submit">
      <!-- Submit using Button-->
      <button type="submit">Btn Submit</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
