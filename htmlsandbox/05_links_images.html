<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- External Link -->
    <p>
        <a href="http://google.com">Click for Google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click for Google New Tab</a>
    </p>
    <!-- Internal Link -->
    <p><a href="/htmlsandbox/04_typography.html">Typograhpy</a></p>
    <!-- Local Image-->
    <img src="images/sample.jpg" alt="sample">
    <!-- Remote Image-->
    <img src="https://source.unsplash.com/random/800x600" alt="random">
</body>
</html>
